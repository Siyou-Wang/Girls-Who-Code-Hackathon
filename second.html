<!DOCTYPE html>
<html>
    <head>
        <title>Sample</title>
        
        <link rel="stylesheet" href="style.css"/>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCC8LQ45x3gQKX52PnGFe5ehs7oqlesh4&callback=initMap&loading=async&libraries=places"></script>
        <script src="test.js"></script>
        <script src = "logout.js" type="module" defer></script>
    </head>
    <body onload="initMap()">
        <h1>Carbon Calculator</h1>
        <div class="container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Source Location" id="source">
                
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Destinaiton Location" id="dest">

                
            </div>
            <button onclick="calcRoute()" class="btn btn-primary">Enter Route</button>
            <div id="map" style="height: 50vh;"></div>
            
            <div class="container" style="flex-direction: row;">

                <div class = "container">
                    <button onclick="carRoute()" class="btn btn-primary">Car</button>
                    <h4>By car</h4>
                    <p>Time : <span id ="CarTime"></span></p>
                </div>

                <div class = "container">
                    <button onclick="bikeRoute()" class="btn btn-primary">Bike</button>
                    <h4>By bike</h4>
                    <p>Time : <span id ="BikeTime"></span></p>
                </div>

                <div class = "container">
                    <button onclick="walkRoute()" class="btn btn-primary">Walking</button>
                    <h4>By walking</h4>
                    <p>Time : <span id ="WalkTime"></span></p>
                </div>
                
                <p>You can save <span id = "gallonsSaved"> # </span> gallons of gas.</p>
                <p>You refrained from producing <span id = "carbonSaved"> # </span> pounds of Carbon Dioxide.</p>
            </div>
        </div>
        <div class = "container">
            <h3>Miles in alternative routes : <span id = "totalMiles"> 0 </span> !!!</h3>
            <h3>Total pollution reduced : <span id = "totalCarbon"> 0 </span> !!!!!</h3>
            <button type ="add-btn" id = "addBTN">Save the earth!!!</button>
        </div>
        <div class = "container">
            <button type ="logout-btn" id = "logoutBTN">Sign Out</button>
        </div>
        

        
    </body>
    
</html>
