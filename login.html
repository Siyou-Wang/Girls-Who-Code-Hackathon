<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link rel = "stylesheet" href = "style.css">
        <script src = "login.js" type = "module" defer></script>
        

    </head>
    <body>
    <br></br>
        <h1>Carbon Calculator</h1>
        <h5>Please log in or sign up to Carbon Calculator. Inside your account, you can see how much carbon you save by taking various modes of travel.</h5>
        <br></br>
        <table>
            <tr>
                <td>
                    <label for="email">Username: </label>
                </td>
                <td>
                    <input type="text" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password: </label>
                </td>
                <td>
                    <input type="text" id="password" name="password">
                </td>
            </tr>

        </table>
    <table>
        <tr>
        <div >
        <button type="login-btn" id="loginBTN">Login </button>
        </div>
        </tr>
        <tr>
        <div >
            <button type="signup-btn" id="signUpBTN">Signup </button>
        </div>
        </tr>
    </table>

        <script src = "app.js" type ="module"></script>
        
    </body>
      
    

</html>
